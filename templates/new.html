<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINANCE PORTFOLIO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/53a8c415f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/login.css" />
    <script src="../static/js/focus.js"></script>
    {%with messages = get_flashed_messages()%} {%if messages %}
    <script type="text/javascript">
      alert("{{messages[-1]}}");
    </script>
    {%endif%} {%endwith%}
  </head>
  <body>
    <form name="form" action="/new" method="post">
      <div class="wrap">
        <div class="login">
          <h2>회원가입</h2>
          <div class="login_id">
            <h4>ID</h4>
            <input
              type="text"
              name="id"
              id="id"
              placeholder="아이디"
              required
            />
          </div>
          <div class="login_pw">
            <h4>Password</h4>
            <input
              type="password"
              name="pwd"
              id="pwd"
              placeholder="패스워드"
              required
            />
          </div>
          <div class="login_pw">
            <h4>Password check</h4>
            <input
              type="password"
              name="pwd2"
              id="pwd2"
              placeholder="패스워드 확인"
              required
            />
          </div>
          <!--<div class="login_etc">
          <<div class="checkbox">
            <input type="checkbox" name="" id="" /> Remember Me?
          </div>
          <div class="forgot_pw">
            <a href="">Forgot Password?</a>
          </div>
        </div>-->
          <div class="submit">
            <input type="submit" id="submit" value="가입" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
